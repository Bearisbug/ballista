task_name: traj

dataset:
  type: synthetic_traj
  num_samples: 1000
  past_len: 12
  future_len: 1
  noise_std: 0.01
  batch_size: 32
  num_workers: 0

model:
  name: gru_traj
  input_dim: 2
  hidden_dim: 64
  num_layers: 1
  future_len: ${dataset.future_len}

loss:
  name: mse_loss     
  
optimizer:
  type: adamw
  lr: 0.001
  weight_decay: 0.0001
